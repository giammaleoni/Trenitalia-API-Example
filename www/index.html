<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="AppCtrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
          <ion-item ng-repeat='treno in treni'>
            {{treno.compNumeroTreno}} - {{treno.destinazione}}
            <p>{{treno.orarioPartenza | date:'HH:mm EEEE dd MMMM'}}</p>
            <p>Binario: {{treno.binarioEffettivoPartenzaDescrizione}} <span ng-if='!treno.binarioEffettivoPartenzaDescrizione'>{{treno.binarioProgrammatoPartenzaDescrizione}}</span></p>
            <p ng-if='treno.ritardo' style="color:red">Ritardo: {{treno.ritardo}} min</p>

          </ion-item>
      </ion-content>
    </ion-pane>
  </body>
</html>
